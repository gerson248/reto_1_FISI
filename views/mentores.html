<!DOCTYPE html>
<html lang="es">
<head>
    <%- include ('partials/header.html') %>
    <!-- <link rel="stylesheet" href="/css/estilos_index.css"> -->
</head>

<body>
    <div class="container">
        <h1>Mentores</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nivel</th>
                    <th>Hoja de vida</th>
                </tr>
            </thead>
            <tbody>
                <% for(let i=0; i<datos.length; i++) { %>
                    <tr>
                        <td><%= datos[i].codigo %></td>
                        <td><%= datos[i].nombre %></td>
                        <td><%= datos[i].apellido %></td>
                        <td><%= datos[i].nivel %></td>
                        <td><%= datos[i].hoja_vida %></td>
                    </tr>
                <% } %>
            </tbody>
        </table>
        <a class="btn btn-danger" href="/" role="button">Atras</a>
    </div>
</body>
</html>
